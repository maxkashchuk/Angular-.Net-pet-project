    <svg style="width:100%; position: fixed; right: 10%; transform: rotate(-90deg)" viewBox="0 0 1440 340">
        <path
        fill="#115466" 
        fill-opacity="1" 
        d="M0,0L48,16C96,32,192,64,288,96C384,128,480,160,576,170.7C672,181,768,171,864,149.3C960,128,1056,96,1152,96C1248,96,1344,128,1392,144L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>

    <div style="width: 100%; height: 100%; position: fixed; background: #115466; margin-left: 50%;"></div>
    <div style="width: 100%; height: 35%; position: fixed; background: #115466; bottom: 0;"></div>
    <div class="logo">
        <p>
          Caf&Res
        </p>

</div>
<div style="
margin-left: 45%; 
position: absolute;
width: 45%;
height: 85%;
text-align: center;
display: inline-block;
">
    <div class="row">
        <div class="column">
            <span>
                <input [(ngModel)]="ActualName" class="basic-slide bs1" id="actual_name" type="text" placeholder="Your actual name" /><label for="actual_name">Actual name</label>
            </span>
            <span>
                <input [(ngModel)]="Nickname" class="basic-slide bs2" id="nickname" type="text" placeholder="Your nickname" /><label for="nickname">Nickname</label>
            </span>
            <span>
                <input [(ngModel)]="Email" class="basic-slide bs3" id="email" type="email" placeholder="Your email" /><label for="email">Email</label>
            </span>
            <span>
                <div class="example-1" *ngIf="this.Image === undefined">
                    <div class="form-group">
                      <label class="label">
                        <i class="material-icons">image</i>
                        <span class="title">Choose image</span>
                        <input (change)="cropperActive($event)" type="file">
                      </label>
                    </div>
                  </div>
                  <div class="example-1" *ngIf="this.Image !== undefined">
                    <div class="form-group">
                      <label class="label">
                        <img src="{{this.Image}}"/>
                        <input (change)="cropperActive($event)" type="file">
                      </label>
                    </div>
                  </div>
            </span>
        </div>
        <div class="column">
            <mat-card class="demo-inline-calendar-card">
                <div style="color: #669DB3FF; pointer-events: none;">Your date of birth</div>
                <mat-calendar [maxDate]="currentDate" [minDate]="minDate" [(selected)]="BirthDate"></mat-calendar>
            </mat-card>
            <button mat-stroked-button class="sbmButton" (click)="btnClick()">Register</button>
        </div>
    </div>
</div>
